apiVersion: apps/v1
kind: Deployment
metadata:
  name: podcast-app
  namespace: podcast
spec:
  replicas: 2
  selector:
    matchLabels:
      app: podcast
  template:
    metadata:
      labels:
        app: podcast
    spec:
      containers:
      - name: podcast
        image: ${ACR_IMAGE}
        ports:
        - name: web
          containerPort: 3000
        - name: api
          containerPort: 8000
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: podcast-service
  namespace: podcast
spec:
  type: LoadBalancer
  selector:
    app: podcast
  ports:
  - name: frontend
    port: 3000
    targetPort: 3000
  - name: api
    port: 8000
    targetPort: 8000
