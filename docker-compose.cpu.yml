version: '3.8'

services:
  faster-whisper:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
    volumes:
      - whisper-cache:/root/.cache/huggingface/hub
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  whisper-cache:
    driver: local
